<!-- GR -->
<div class="modal fade" id="gr_modal_">
    <div class="modal-dialog modal-md">
        <form action="#" id="gr_add_form_" enctype="multipart/form-data">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">GR Info.</h4>
                </div>
                <input type="hidden" name="po">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="fg-line">
                                    <label class="fg-label">Number<span class="required_star">*</span></label>
                                    <input class="form-control" id="gr_number_" maxlength="100"
                                           name="number"
                                           data-parsley-required
                                           data-parsley-required-message="You can not keep it blank"
                                           data-parsley-type="number">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="fg-line">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <label>Attach File<span class="required_star">*</span></label>
                                        <span class="btn btn-primary btn-file m-r-10 waves-effect">
                                            <span class="fileinput-new">Select file</span>
                                            <input name="file" type="file"
                                                   data-parsley-required
                                                   data-parsley-required-message="You can not keep it blank">
                                        </span>
                                        <span class="fileinput-filename"></span>
                                        <a href="#" class="close gr_fileinput-exists"
                                           data-dismiss="fileinput">&times;</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="gr_save_button_" class="btn bgm-bluegray btn-default">Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
