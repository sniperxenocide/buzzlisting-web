<!-- NON PO -->
<div class="modal fade" id="non_po_modal_">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Non-PO Info.</h4>
            </div>
            <form id="non_po_add_form_">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            {#<div class="ui-widget">
                          <label for="tags">Tags: </label>
                          <input id="tags">
                        </div>#}
                            <div class="form-group fg-float">
                                <div class="fg-line">
                                    <label class="fg-label">Vendor Name <span class="required_star">*</span></label>
                                    <input class="form-control" id="n_po_vendor_name_" maxlength="100"
                                           name="vendor_name"
                                           data-parsley-required
                                           data-parsley-required-message="You can not keep it blank"
                                           type="text">
                                    <input type="hidden" id="n_po_I"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group fg-float">
                                <div class="fg-line n_po_line">
                                    <label class="fg-label">Vendor Code <span class="required_star">*</span></label>
                                    <input class="form-control" id="n_po_vendor_code_" maxlength="100"
                                           name="vendor_code"
                                           data-parsley-required
                                           data-parsley-type="integer"
                                           data-parsley-required-message="You can not keep it blank"
                                           type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group fg-float">
                                <div class="fg-line">
                                    <label class="fg-label">Reference </label>
                                    <input class="form-control" id="n_po_reference_" maxlength="200"
                                           name="reference" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group fg-float">
                                <div class="fg-line fg-toggled">
                                    <label class="fg-label">Document Date <span class="required_star">*</span></label>
                                    <input class=" form-control" id="n_po_document_date_"
                                           name="document_date" type="text"
                                           data-parsley-required
                                           data-parsley-required-message="You can not keep it blank">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group fg-float">
                                <div class="fg-line fg-toggled">
                                    <label class="fg-label">Posting Date <span class="required_star">*</span></label>
                                    <input class="form-control" readonly="readonly"
                                           id="n_po_posting_date_" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group fg-float">
                                <div class="fg-line">
                                    <label class="fg-label">Amount <span class="required_star">*</span></label>
                                    <input class="form-control" id="n_po_amount_" name="amount"
                                           required=""
                                           data-parsley-required
                                           data-parsley-type="number"
                                           data-parsley-required-message="You can not keep it blank">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group fg-float">
                                <div class="fg-line">
                                    <label class="fg-label">Tax Amount <span class="required_star">*</span></label>
                                    <input class="form-control" id="n_po_tax_amount_" name="tax_amount"
                                           required=""
                                           data-parsley-required
                                           data-parsley-type="number"
                                           data-parsley-required-message="You can not keep it blank">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group fg-float">
                                <div class="fg-line">
                                    <label class="fg-label">Remarks </label>
                                    <input class="form-control" id="n_po_remarks_" name="remarks" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="non_po_save_button_" class="btn bgm-bluegray btn-default">Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
